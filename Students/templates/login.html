<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #f9f9f9, #47476b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="number"], 
        select {
            width: calc(100% - 20px);
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f7f7f7;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus, 
        input[type="number"]:focus, 
        select:focus {
            border: 2px solid #007BFF;
            background-color: #fff;
            outline: none;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0;
            text-align: left;
            color: red;
        }

        li {
            font-size: 14px;
        }

        .checkbox-group {
            text-align: left;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="id_password">Password:</label>
            <input type="password" id="Password" name="Password">

            <div class="checkbox-group">
                <label for="city"> City </label>
                    <select id="city" name="city">
                        <option value="Mahaoya">Mahaoya</option>
                        <option value="Kakirihena">Kakirihena</option>
                    </select>
            </div>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="English">English</option>
                <option value="Maths">Mathematics</option>
                <option value="Science">Science</option>
                <option value="Sinhala">Sinhala</option>
                <option value="Buddhism">Buddhism</option>
                <option value="History">History</option>
            </select>

            <button type="submit">Log In</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
